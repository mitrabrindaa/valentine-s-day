<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Tic-Tac-Toe</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: 'Pacifico', cursive;
        }
        h1 {
            color: #ff4d6d;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 2rem;
            text-align: center;
            line-height: 100px;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ff4d6d;
        }
        .play-again {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Win a Date with Me! üíñ</h1>
    <p class="message">Play and win to claim your Valentine's date! üòò</p>
    <div class="board" id="board"></div>
    <button class="play-again" onclick="resetGame()">Play Again</button>
    
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = '‚ù§Ô∏è';
        let gameActive = true;
        
        function renderBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.textContent = cell;
                cellDiv.addEventListener('click', () => makeMove(index));
                boardDiv.appendChild(cellDiv);
            });
        }
        
        function makeMove(index) {
            if (board[index] === '' && gameActive) {
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === '‚ù§Ô∏è' ? 'üåπ' : '‚ù§Ô∏è';
                checkWinner();
                renderBoard();
            }
        }
        
        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let combo of winningCombos) {
                let [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    window.location.href = 'winner.html';
                    return;
                }
            }
            if (!board.includes('')) {
                document.querySelector('.message').textContent = `It's a draw! Try again! üòä`;
                gameActive = false;
            }
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = '‚ù§Ô∏è';
            gameActive = true;
            document.querySelector('.message').textContent = `Play and win to claim your Valentine's date! üòò`;
            renderBoard();
        }
        
        renderBoard();
    </script>
</body>
</html>
